{% extends "layout.html" %}

{% block title %}
    Timeline
{% endblock %}

{% block main %}
<div class="container-title" id="timeline-title">
  <h1><b>Timeline</b></h1>
</div>

  {% for post in uploads %}
      <div class="button-images">
        <button name="modal" class="photo_modal" data-toggle="modal" data-target="#photomodal{{ post.id }}">
            <label for="modal">
              <div class="timeline-container">
              <div class="timeline-description">
                <a href="{{ url_for('profile', username= post.username) }}"><label id="username">{{ post.username }} </label></a>
                <label id="timestamp">{{ post.timestamp }} </label>
                <label id="score">{{ post.score }} <span class="glyphicon glyphicon-eye-open"></span></label>
              </div>
              <img src="/upload/{{ post.upload }}" class="img-responsive">
              <div class="timeline-bottom">
                  <label id="discription">{{ post.description }} </label>
              </div>
              </div>
            </label>
        </button>
      </div>

        <div class="modal fade" id="photomodal{{ post.id }}" tabindex="-1" role="dialog" aria-labelledby="photomodaltitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <div class="row">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-8"><h4 class="modal-title" id="username">{{ post.username }} </h4></div>
                  <div class="col-sm-2"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button></div>
                </div>

                <div class="row">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-8"><h5 class="modal-title" id="timestamp">{{ post.timestamp }}</h5></div>
                  <div class="col-sm-2">
                    <h5>{{ post.score }} <span class="glyphicon glyphicon-eye-open"></span></h5>
                  </div>
                </div>
              </div>
              <div class="modal-body">
                <p><img src="/upload/{{ post.upload }}"></p>
                <p>{{ post.description }}</p>
              </div>
              <div class="modal-footer">
                <button id="favourite" onclick="favouriteButtonClicked({{ user_id }}, {{ post.id }})" class="btn btn-red"><span class="glyphicon glyphicon-plus"></span><b> Add to favourites</b></button>
              </div>
            </div>
          </div>
        </div>
  {% endfor %}
{% endblock %}
