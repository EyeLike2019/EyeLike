{% extends "layout.html" %}

{% block title %}
    Timeline
{% endblock %}

{% block main %}
{% for post in uploads %}
    <label id="username">{{ post.username }} </label>
    <label id="timestamp">{{ post.timestamp }} </label>
    <label id="score">{{ post.score }} <span class="glyphicon glyphicon-eye-open"></span></label>

    <button name="modal" data-toggle="modal" data-target="#exampleModalCenter">
        <label for="modal">
            <img src="/upload/{{ post.upload }}" class="img-responsive">
        </label>
    </button>
    <label id="discription">{{ post.description }} </label>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            {{ post.description }}
          </div>
        </div>
      </div>
    </div>
{% endfor %}
