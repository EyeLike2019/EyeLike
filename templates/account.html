{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
<form action="/upload" method="get" enctype="multipart/form-data" >
    <input type="submit" style="font-size:14px; font-weight:700;" value="Upload image" class="btn btn-dark">
</form>
<div id="profile_wrapper">
    <div id="user">
        <h1><b>{{ name }}</b></h1>
        <p><b>Followers:</b></p>
        {% for follower in followers %}
             <p>{{ follower }}</p>
        {% endfor %}

        <p><b>Following:</b></p>
        {% for a in following %}
             <p>{{ a }}</p>
        {% endfor %}
    </div>
    <div class="container" id="collage">
    <div class="row imagetiles">

            {% for upload in photos %}
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                    <img src={{ upload }} class="img-responsive">
                </div>
            {% endfor %}

    </div>
</div>
</div>
{% endblock %}
