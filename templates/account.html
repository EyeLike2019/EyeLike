{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
<div id="profile_wrapper">
    <div id="user">
        <h1><b>{{ name }}</b></h1>
        <p><b>Followers:</b></p>
        {% for follower in followers %}
             <p>{{ follower }}</p>
        {% endfor %}

        <p><b>Following:</b></p>
        {% for a in following %}
             <p>{{ a }}</p>
        {% endfor %}
    </div>
    <div class="container" id="collage">
    <div class="row imagetiles">

            {% for upload in photos %}
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                    <img src={{ upload.upload }} class="img-responsive">
                    <button id="remove" onclick="removeButtonClicked({{ upload.user_id }}, {{ upload.id }})" class="btn btn-dark">Remove <span class="glyphicon glyphicon-remove"></span></button>
                </div>
            {% endfor %}

    </div>
</div>
</div>
{% endblock %}
