{% extends "layout.html" %}

{% block title %}
    Explore
{% endblock %}

{% block main %}
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6" id="random_image">
    <label id="username">{{ random.username }} </label>
    <label id="timestamp">{{ random.timestamp }} </label>
    <label id="score">{{ random.score }} <span class="glyphicon glyphicon-eye-open"></span></label>
    <img src={{ file }} class="img-responsive" id="random_file">
    <label id="discription">{{ random.description }} </label>
</div>

<div class="like_buttons">
    <button id="like" onclick="likeButtonClicked({{ photo_id }})" class="btn btn-dark"><b><span class="glyphicon glyphicon-eye-open"></span></b></button>
    <button id="skip" onclick="skipButtonClicked({{ photo_id }})" class="btn btn-dark"><b>Skip</b></button>
    <button id="dislike" onclick="dislikeButtonClicked({{ photo_id }})" class="btn btn-dark"><b><span class="glyphicon glyphicon-eye-close"></span></b></button>
</div>

<form action="/upload" method="get" enctype="multipart/form-data" >
    <!--<input type="file" name="file" id="file" class="inputfile" />-->
    <!--<label for="file" class="btn btn-dark" style="font-size:14px; font-weight:700;">Choose file</label>-->
    <input type="submit" style="font-size:14px; font-weight:700;" value="Upload image" class="btn btn-dark">
</form>



{% endblock %}
