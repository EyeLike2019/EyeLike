{% extends "layout.html" %}

{% block title %}
    Explore
{% endblock %}

{% block main %}

<div id="random_image">
    <div class="description-post">
        <label id="username">{{ random.username }} </label>
        <label id="timestamp">{{ random.timestamp }} </label>
        <label id="score">{{ random.score }} <span class="glyphicon glyphicon-eye-open"></span></label>
    </div>
    <img src="/upload/{{ random.upload }}" class="img-responsive-home" id="random_file">
    <div class="bottom-description">
        <label id="description">{{ random.description }} </label>
    </div>
    <div class="skip_buttons">
        <button id="skip" onclick="skipButtonClicked({{ random.id }})" class="btn btn-dark"><b>Skip</b></button>
        {% if user_id is not sameas 0 %}
        <button id="favourite" onclick="favouriteButtonClicked({{ user_id }}, {{ random.id }})" class="btn btn-red"><span class="glyphicon glyphicon-heart"></span></button>
        {% endif %}
    </div>
</div>

{% if user_id is not sameas 0 %}
<button id="like" onclick="likeButtonClicked({{ random.id }})" class="btn like-btn"><b><font size="10" color="green">👁</font></b></button>
<button id="dislike" onclick="dislikeButtonClicked({{ random.id }})" class="btn dislike-btn"><b><font size="10" color="red">👁</font></b></button>
{% endif %}


{% endblock %}
