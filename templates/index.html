{% extends "layout.html" %}

{% block title %}
    Verkennen
{% endblock %}

{% block main %}
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
    <img src={{ file }} class="img-responsive">
</div>
<button id="like" class="btn btn-dark"><b>Like</b></button>
<button id="skip" class="btn btn-dark"><b>Skip</b></button>
<button id="dislike" class="btn btn-dark"><b>Dislike</b></button>

<script>
    document.querySelector('#like').onclick = function() {

        $.ajax({
            url: '/updatescore',
			data: {"newscore": "1"},

          success: function(response) {

            console.log(response)
    	    console.log("1")

          },
          error: function(error) {
    				console.log("Er ging iets mis!")
    				console.log(error)
          }
        });

    };

    document.querySelector('#skip').onclick = function() {

        $.ajax({
            url: '/updatescore',
			data: {"newscore": "0"}

        });
    };

    document.querySelector('#dislike').onclick = function() {

        $.ajax({
            url: '/updatescore',
			data: {"newscore": "-1"}

        });
    };

</script>

<form action="/upload" method="post" enctype="multipart/form-data" >
    <input type="file" name="file" id="file" class="inputfile" />
    <label for="file" class="btn btn-dark" >Choose file</label>
    <input type="submit" value="Upload image" class="btn btn-dark">
</form>

{% endblock %}
