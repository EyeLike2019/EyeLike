{% extends "layout.html" %}

{% block title %}
    Explore
{% endblock %}

{% block main %}
<div id="random_image">
    <div class="description-post">
        <a href="{{ url_for('profile', username= random.username) }}"><label id="username">{{ random.username }} </label></a>
        <label id="timestamp">{{ random.timestamp }} </label>
        <label id="score">{{ random.score }} <span class="glyphicon glyphicon-eye-open"></span></label>
    </div>
    <img src="/upload/{{ random.upload }}" class="img-responsive-home" id="random_file">
    <div class="bottom-description">
        <label id="description">{{ random.description }} </label>
    </div>
    <div class="like_buttons">
    <button id="like" onclick="likeButtonClicked({{ random.id }})" class="btn btn-dark"><b><span class="glyphicon glyphicon-eye-open"></span></b></button>
    <button id="skip" onclick="skipButtonClicked({{ random.id }})" class="btn btn-dark"><b><span class="glyphicon glyphicon-fast-forward"></span></b></button>
    <button id="dislike" onclick="dislikeButtonClicked({{ random.id }})" class="btn btn-dark"><b><span class="glyphicon glyphicon-eye-close"></span></b></button>
</div>
</div>


{% endblock %}
