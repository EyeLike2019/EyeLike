{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<body style="background: url(https://source.unsplash.com/1000x1000/);
background-repeat: no-repeat;
background-size: 100%;">
<div id="login">
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" style="width:200px !important;"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="email" placeholder="Email" type="email" style="width:200px !important;"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" style="width:200px !important;"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Password Again" type="password" style="width:200px !important;"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" style="width:200px !important; background-color:black; color:white; height:40px;"><b>Register</b></button>
            </div>
        </fieldset>
    </form>
</div>
</body>
{% endblock %}
