<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>


        <title>EyeLike: {% block title %}{% endblock %}</title>
        <script>
            function searchFunction() {
                var nameValue = document.getElementById("searchbar").value;
                if (nameValue) {
                    window.location = '/search/' + nameValue;
                }
            }

            function keypress(event){
                if (event.keyCode == 13 || event.which == 13){
                    searchFunction()
                }
            }

        </script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>

    <body>

            <nav class="navbar navbar-default" id="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('index') }}"><font size="+3">üëÅ</font></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session.user_id %}
                            <ul class="nav navbar-nav">

                                <li><a href="{{ url_for('timeline') }}"><span class="glyphicon glyphicon-th"></span><b> Timeline</b></a></li>
                                <li><a href="{{ url_for('index') }}"><span class="glyphicon glyphicon-globe"></span><b> Explore</b></a></li>
                                <li><a href="{{ url_for('trending') }}"><span class="glyphicon glyphicon-fire"></span><b> Trending</b></a></li>
                                <li><a href="{{ url_for('favourites') }}"><span class="glyphicon glyphicon-heart"></span><b> Favourites</b></a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('account') }}"><span class="glyphicon glyphicon-user"></span></a></li>
                                <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-out"></span></a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><input autocomplete="off" autofocus class="form-control" onkeypress="keypress(event);" name="lookup" id="searchbar" placeholder="Search" type="text"></li>
                            </ul>
                        {% else %}
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('register') }}">Register</a></li>
                                <li><a href="{{ url_for('login') }}">Log In</a></li>
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>

            <a  class="float-button">
                <h3 data-toggle="modal" data-target="#myModal" class="camera-button">üì∑</h3>
            </a>
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Upload</h4>
              </div>
              <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <form action="/upload" method="post" enctype="multipart/form-data" ><br>
                                <textarea type="text" autocomplete="off" id="input_description" autofocus class="form-control" name="description" placeholder="Description" type="text" maxlength="100"></textarea> <br>
                        </div>
                    </div>
                </div>
              <div class="modal-footer">
                    <input type="file" name="file" id="file" class="inputfile" onchange="form.submit()" />
                    <label for="file" class="btn btn-dark" style="font-size:14px; font-weight:700; padding-top: 9px;"><b>Upload <span class="glyphicon glyphicon-upload"></span></b></label><br>
                </form>
              </div>
            </div>

  </div>
</div>
        <div class="container">
            {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-info" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}

            <main>
                {% block main %}{% endblock %}
            </main>

        </div>

    </body>

</html>
